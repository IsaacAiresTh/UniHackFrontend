<app-navbar></app-navbar>

<div class="ranking-container">
  <div class="ranking-header">
    <h1>Ranking UniHack</h1>
    <p>Veja os melhores hackers da faculdade!</p>
  </div>

  <div *ngIf="isLoading" class="loading-message">Carregando ranking...</div>
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <div *ngIf="!isLoading && !errorMessage" class="ranking-table-wrapper">
    <table class="ranking-table">
      <thead>
        <tr>
          <th>Posição</th>
          <th>Avatar</th>
          <th>Nome</th>
          <th>Pontuação</th>
          </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of rankingData; let i = index">
          <td class="position">
            <span class="rank-badge rank-{{i + 1}}">{{ i + 1 }}</span>
          </td>
          <td class="avatar">
            <img [src]="'assets/avatars/default.png'" alt="Avatar de {{ user.username }}">
          </td>
          <td class="name">{{ user.username }}</td>
          <td class="score">{{ user.points }} XP</td>
          </tr>
        <tr *ngIf="rankingData.length === 0">
          <td colspan="4" class="no-data">O ranking ainda está vazio. Comece a hackear!</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="ranking-actions">
    <button class="btn btn-primary" routerLink="/desafios">Ver Desafios</button>
  </div>
</div>

<app-footer></app-footer>
