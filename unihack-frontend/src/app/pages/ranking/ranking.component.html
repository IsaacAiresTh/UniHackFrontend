<app-navbar></app-navbar>

<div class="ranking-container">
  <div class="ranking-header">
    <h1>Ranking UniHack</h1>
    <p>Veja os melhores hackers da plataforma!</p>
  </div>

  <div class="ranking-table-wrapper">
    <table class="ranking-table">
      <thead>
        <tr>
          <th>Posição</th>
          <th>Avatar</th>
          <th>Nome</th>
          <th>Pontuação</th>
          <th>Desafios Completos</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of rankingData">
          <td class="position">
            <span class="rank-badge rank-{{user.posicao}}">{{ user.posicao }}</span>
          </td>
          <td class="avatar">
            <img [src]="user.avatarUrl || 'assets/avatars/default.png'" alt="Avatar de {{ user.nome }}">
          </td>
          <td class="name">{{ user.nome }}</td>
          <td class="score">{{ user.pontuacao }} XP</td>
          <td class="challenges">{{ user.desafiosCompletos }}</td>
        </tr>
        <tr *ngIf="rankingData.length === 0">
          <td colspan="5" class="no-data">O ranking ainda está vazio. Comece a hackear!</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="ranking-actions">
    <button class="btn btn-primary" routerLink="/desafios">Ver Desafios</button>
  </div>
</div>

<app-footer></app-footer>
